apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-deployment
  labels:
    app.kubernetes.io/name: business-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: business-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: business-deployment
    spec:
      containers:
        - name: time-deployment
          image: "yurisc/bootcamp:business"
          imagePullPolicy: Always